name: Build, Bump Version, and Commit

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: 安装pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.1

      - name: 安装依赖
        run: |
          pnpm install

      - name: 编译
        run: pnpm build

      - name: 设置git用户名和邮箱
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: 清理并提交到 build 分支
        run: |

          # 创建目标目录
          mkdir -p ../build

          # 使用 find 只复制 .js 文件
          find js -type f -name "*.js" | xargs -I{} cp {} ../build/

          # 切换到 build 分支
          git checkout -b build || git checkout build

          # 清理已有文件
          git reset
          git ls-files | xargs rm -f

          # 移除 node_modules 和 pnpm-lock.yaml（如果存在）
          rm -rf node_modules pnpm-lock.yaml js ts image

          # 将 ../build 内容移到当前目录
          cp -r ../build/* ./

          # 添加、提交并推送到远程 build 分支
          git add .
          git commit -m "更新 build 分支"
          git push -f origin build

      - name: 打包
        run: |
          zip -r build.zip ./*

      - name: 上传 build.zip
        uses: actions/upload-artifact@v4
        with:
          name: build-zip
          path: build.zip

      - name: 更新版本号
        uses: google-github-actions/release-please-action@v3
        id: release_please
        with:
          release-type: node
          package-name: "karin-plugin-jacksixth-app"

      - name: 上传 release
        if: ${{ steps.release_please.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release_please.outputs.tag_name }} build.zip
